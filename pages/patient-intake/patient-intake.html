<ion-header>
    <ion-navbar>
        <ion-title><h2 ion-text color="primary">Intake Form</h2></ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <form [formGroup]="inTakeForm" (ngSubmit)="savePatientIntake()">
        <ion-list >
            <ion-item>
                <ion-label>Are you attending any clinic?</ion-label>
                <ion-select formControlName="attendClinic">
                    <ion-option value="N" selected="">No</ion-option>
                    <ion-option value="Y" >Yes</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label>Are you taking any medicine?</ion-label>
                <ion-select formControlName="medicineOpt">
                    <ion-option value="N" selected="">No</ion-option>
                    <ion-option value="Y" >Yes</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label>Are you taking any steroid?</ion-label>
                <ion-select formControlName="steroidOpt">
                    <ion-option value="N" selected="">No</ion-option>
                    <ion-option value="Y" >Yes</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label>Do you have allergy from any medicine/food?</ion-label>
                <ion-select formControlName="allergy">
                    <ion-option value="N" selected="">No</ion-option>
                    <ion-option value="Y" >Yes</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label>Have any Rheumatic fever or cholera?</ion-label>
                <ion-select formControlName="rheumatic">
                    <ion-option value="N" selected="">No</ion-option>
                    <ion-option value="Y" >Yes</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label>Are you smoker?</ion-label>
                <ion-select formControlName="smoker">
                    <ion-option value="N" selected="">No</ion-option>
                    <ion-option value="Y" >Yes</ion-option>
                </ion-select>
            </ion-item>
        </ion-list>
        <h3>Select diseases if you have any</h3>
        <ion-list>
            <ion-item *ngFor="let post of diseases" >
                <ion-label>{{ post.TITLE}}</ion-label>
                <ion-checkbox  (ionChange)="onChange(post.TW_DISEASE_ID, $event.checked)"></ion-checkbox>
            </ion-item>
        </ion-list>
        <button ion-button type="submit" block >Save&nbsp;&nbsp;&nbsp;
            <ion-icon name="cloud-upload" item-end></ion-icon>
        </button>
    </form>
</ion-content>
