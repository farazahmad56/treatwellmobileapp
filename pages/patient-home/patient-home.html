<ion-header>
    <ion-navbar>
        <ion-title><h2 ion-text color="secondary">Patient Home</h2></ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="logOutUser()">
                    <ion-icon name="log-out"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list>
        <ion-item (click)="openFavDoctors()">
            <ion-avatar item-start>
                <img src="assets/imgs/icons8-heart-outline-96.png">
            </ion-avatar>
            <h2> My Favorites</h2>
            <ion-icon name="arrow-dropright" item-end></ion-icon>
        </ion-item>
        <ion-item (click)="openViewAppointments()">
            <ion-avatar item-start>
                <img src="assets/imgs/icons8-calendar-96.png">
            </ion-avatar>
            <h2>View Appointments</h2>
            <ion-icon name="arrow-dropright" item-end></ion-icon>
        </ion-item>
        <ion-item (click)="openAttachment()">
            <ion-avatar item-start>
                <img src="assets/imgs/icons8-unsplash-96.png">
            </ion-avatar>
            <h2>Upload Prescriptions</h2>
            <ion-icon name="arrow-dropright" item-end></ion-icon>
        </ion-item>
        <ion-item (click)="openViewPrescriptions()">
            <ion-avatar item-start>
                <img src="assets/imgs/icons8-download-from-the-cloud-96.png">
            </ion-avatar>
            <h2>Online Prescriptions</h2>
            <ion-icon name="arrow-dropright" item-end></ion-icon>
        </ion-item>
        <ion-item (click)="openFindDoctor()">
            <ion-avatar item-start>
                <img src="assets/imgs/icons8-doctor-male-96.png">
            </ion-avatar>
            <h2>Find a Doctor</h2>
            <ion-icon name="arrow-dropright" item-end></ion-icon>
        </ion-item>
        <ion-item (click)="openFindHospital()">
            <ion-avatar item-start>
                <img src="assets/imgs/icons8-hospital-64.png">
            </ion-avatar>
            <h2>Find a Hospital</h2>
            <ion-icon name="arrow-dropright" item-end></ion-icon>
        </ion-item>
        <ion-item (click)="openFindPharmacy()">
            <ion-avatar item-start>
                <img src="assets/imgs/icons8-mortar-and-pestle-96.png">
            </ion-avatar>
            <h2>Find a Pharmacy</h2>
            <ion-icon name="arrow-dropright" item-end></ion-icon>
        </ion-item>
        <ion-item (click)="shareApplicationCode()">
            <ion-avatar item-start>
                <img src="assets/imgs/icons8-share-96.png" alt="share">
            </ion-avatar>
            <h2>Recommend to friends</h2>
            <ion-icon name="arrow-dropright" item-end></ion-icon>
        </ion-item>
        <ion-item (click)="openChangePassword()">
            <ion-avatar item-start>
                <img src="assets/imgs/icons8-key-96.png">
            </ion-avatar>
            <h2>Change Password</h2>
            <ion-icon name="arrow-dropright" item-end></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
<ion-footer>
    <ion-navbar>
        <ion-title align="center" >Powered by TreatWell Services</ion-title>
    </ion-navbar>
</ion-footer>
