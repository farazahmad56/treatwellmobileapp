<ion-header>
    <ion-navbar>
        <ion-title>
            <h2 ion-text color="primary">Change Password</h2>
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="logOutUser()">
                    <ion-icon name="log-out"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <form [formGroup]="userInfo" (ngSubmit)="processChangePassword()">
        <ion-list>
            <ion-item>
                <ion-label floating>Current Password</ion-label>
                <ion-input type="password" required formControlName="currentPassword"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>New Password</ion-label>
                <ion-input type="password" required formControlName="newPassword"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Retype Password</ion-label>
                <ion-input type="password" required formControlName="newRetyePassword"></ion-input>
            </ion-item>
            <button ion-button type="submit" [disabled]="!userInfo.valid" block >Save&nbsp;&nbsp;&nbsp;
                <ion-icon name="key" item-end></ion-icon>
            </button>
        </ion-list>

    </form>
</ion-content>
