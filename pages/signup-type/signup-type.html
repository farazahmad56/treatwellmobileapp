<ion-header>
    <ion-navbar>
        <ion-title><h2 ion-text color="primary">Sign Up for Ezimedic</h2></ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list>
        <ion-item (click)="openSignupForPatient()">
            <ion-avatar item-start>
                <img src="assets/imgs/icons8-account-96.png">
            </ion-avatar>
            <h2>Patient Sign up</h2>
            <ion-icon name="arrow-dropright" item-end></ion-icon>
        </ion-item>
        <ion-item (click)="openSignupForDoctor()">
            <ion-avatar item-start>
                <img src="assets/imgs/icons8-doctor-male-96.png">
            </ion-avatar>
            <h2>Doctor Sign up</h2>
            <ion-icon name="arrow-dropright" item-end></ion-icon>
        </ion-item>
    </ion-list>
    <ion-list no-lines>
        <ion-item>
            <button ion-button color="secondary" outline block (click)="callHelLine()">For Information Call: 0320-0003511</button>
        </ion-item>
    </ion-list>
</ion-content>
<ion-footer>
    <ion-navbar>
        <ion-title align="center" >Powered by TreatWell Services</ion-title>
    </ion-navbar>
</ion-footer>
