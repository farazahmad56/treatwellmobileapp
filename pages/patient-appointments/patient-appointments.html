<ion-header>
    <ion-navbar>
        <ion-title><img alt="logo" height="50"   src="assets/imgs/treatwell.png" /></ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <h2 ion-text text-center color="primary">My Appointments</h2>
    <ion-card *ngFor="let post of dates">
        <ion-card-content>
            <ion-card-title>
                {{post.DOCTOR_NME}}
            </ion-card-title>
            <p ion-text color="danger"><ion-icon name="calendar"></ion-icon>&nbsp;{{post.APPOINTMENT_DTE}}</p>
            <p ion-text color="secondary"><ion-icon name="clock"></ion-icon>&nbsp;{{post.APPOINTMENT_TIME}}</p>
            <p><ion-icon name="globe"></ion-icon>&nbsp;{{post.CLINIC_NME}} </p>
            <p><ion-icon name="navigate"></ion-icon>&nbsp;{{post.AREA_NME}}, {{post.CITY_NME}}</p>
        </ion-card-content>
        <ion-item *ngIf="post.STATUS_IND === 'P'">
            <button ion-button icon-left  clear item-end color="danger" (click)="cancelAppointment(post)">
                <ion-icon name="close"></ion-icon>
                Cancel
            </button>
        </ion-item>
    </ion-card>
</ion-content>
