<ion-header>
    <ion-navbar>
        <ion-title><h2 ion-text color="primary">Select Clinic</h2></ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let post of clinics" (click)="selectClinic(post)">
            <ion-thumbnail item-start>
                <img src="assets/imgs/icons8-hospital-64.png" alt="Hospital">
            </ion-thumbnail>
            <h2>{{post.CLINIC_NME}} </h2>
            <p><ion-icon name="navigate"></ion-icon>&nbsp;{{post.AREA_NME}}, {{post.CITY_NME}}</p>
            <ion-icon name="arrow-dropright" item-end></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
