<ion-header>
    <ion-navbar>
        <ion-title><h2 ion-text color="primary">Step 2- Select Clinic</h2></ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let post of clinics" (click)="selectClinic(post)">
            <h2><ion-icon name="square"></ion-icon>&nbsp;{{post.CLINIC_NME}} </h2>
            <p><ion-icon name="clock"></ion-icon>&nbsp;{{post.TIME_FROM}} -- {{post.TIME_TO}}</p>
            <p><ion-icon name="navigate"></ion-icon>&nbsp;{{post.ADDRESS}}</p>
            <ion-icon name="arrow-dropright" item-end></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
