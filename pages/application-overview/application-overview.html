<ion-content padding>
    <ion-slides pager="true" effect="slide" (ionSlideDidChange)="slideChanged()" >
        <ion-slide *ngFor="let slide of data">
            <img [src]="slide.image" class="slide-image"/>
        </ion-slide>
        <ion-slide>
            <div ion-text text-center>
                <img  alt="logo"    src="assets/imgs/treatwell.png" />
            </div>
            <h2 ion-text text-center color="primary">Future of health care!</h2>            
            <button ion-button color="light" type="button" block (click)="skipSlides()">Start using Ezimedic</button>
        </ion-slide>
    </ion-slides>
</ion-content>
