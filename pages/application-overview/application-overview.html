<ion-toolbar>
    <ion-buttons end>
        <button ion-button large clear icon-end  color="primary" (click)="skipSlides()">
            Skip
        </button>
    </ion-buttons>
</ion-toolbar>
<ion-content >
    <ion-slides pager="true" effect="slide" (ionSlideDidChange)="slideChanged()" padding>
        <ion-slide *ngFor="let slide of data">
            <img [src]="slide.image" class="slide-image"/>
        </ion-slide>
        <ion-slide>
            <div ion-text text-center>
                <img  alt="logo" style="height: 200px !important;"   src="assets/imgs/treatwell.png" />
            </div>
            <h2 ion-text text-center color="primary">Your help companion!</h2>            
            <button ion-button color="light" type="button" block (click)="skipSlides()">Start using TreatWell</button>
        </ion-slide>
    </ion-slides>
</ion-content>
