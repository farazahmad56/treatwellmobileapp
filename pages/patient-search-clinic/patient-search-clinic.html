<ion-header>
    <ion-navbar>
        <ion-title><img alt="logo" height="50"   src="assets/imgs/treatwell.png" /></ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <h2 ion-text text-center color="primary">Find Pharmacy</h2>
    <form [formGroup]="searchPharmacy" (ngSubmit)="searchPharmacies()">
        <ion-item>
            <ion-label>Preferred City</ion-label>
            <ion-select #C (ionChange)='getArea(C.value)'  formControlName="cityId">
                <ion-option *ngFor="let post of cities" value="{{post.CITY_ID}}">{{post.CITY_NME}}</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label>Area</ion-label>
            <ion-select formControlName="areaId">
                <ion-option value="">Any</ion-option>
                <ion-option *ngFor="let post of area" value="{{post.CITY_AREA_ID}}">{{post.AREA_NME}}</ion-option>
            </ion-select>
        </ion-item>
        <button ion-button type="submit"  block>Search&nbsp;&nbsp;&nbsp;
            <ion-icon name="search" item-end></ion-icon>
        </button>
    </form>
</ion-content>
