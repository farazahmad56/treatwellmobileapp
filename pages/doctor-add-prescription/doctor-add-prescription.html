<ion-header>
    <ion-navbar>
        <ion-title><h2 ion-text color="primary">Add Medicine/Test</h2></ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list>
        <ion-item>
            <h3>Patient Name: {{patient.PATIENT_NME}}</h3>
        </ion-item>
        <ion-item>
            <h3>Prescription#: {{prescNo}}</h3>
        </ion-item>
        <ion-item>
            <h3>Date: {{prescDate}}</h3>
        </ion-item>
    </ion-list>
    <ion-list>
        <button ion-item  (click)="medicineModal()">
                <ion-avatar item-start>
                <img src="assets/imgs/icons8-hand-with-a-pill-64.png">
            </ion-avatar>

            Medicine
            <ion-icon name="arrow-dropright" item-end></ion-icon>
        </button>
        <button ion-item  (click)="testModal()">
                <ion-avatar item-start>
                <img src="assets/imgs/icons8-test-tube-40.png">
            </ion-avatar>
            Test
            <ion-icon name="arrow-dropright" item-end></ion-icon>
        </button>
        <button ion-item  >
            <ion-avatar item-start>
                <img src="assets/imgs/icons8-view-64.png">
            </ion-avatar>
            Examination
            <ion-icon name="arrow-dropright" item-end></ion-icon>
        </button>
        <button ion-item >
            <ion-avatar item-start>
                <img src="assets/imgs/icons8-syringe-64.png">
            </ion-avatar>
            Vaccination
            <ion-icon name="arrow-dropright" item-end></ion-icon>
        </button>
    </ion-list>
    <ion-list>
        <ion-item>
            <ion-label floating>Doctor Remarks</ion-label>
            <ion-textarea [(ngModel)]="prescription.doctorRemarks" [ngModelOptions]="{standalone: true}"></ion-textarea>
        </ion-item>
    </ion-list>
    <button ion-button block (click)="savePrescription()"><ion-icon name="cloud-upload" ></ion-icon>&nbsp;Save&Print</button>
</ion-content>
