<ion-header>
    <ion-navbar>
        <ion-title><h2 ion-text color="primary">Add Medicine/Test</h2></ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list>
        <ion-item>
            <h3>Patient Name: {{patient.PATIENT_NME}}</h3>
        </ion-item>
        <ion-item>
            <h3>Contact No.: {{patient.MOBILE_NO}}</h3>
        </ion-item>
    </ion-list>
    <ion-list>
        <ion-item>
            <ion-label floating>Remarks</ion-label>
            <ion-textarea [(ngModel)]="prescription.doctorRemarks" [ngModelOptions]="{standalone: true}"></ion-textarea>
        </ion-item>
    </ion-list>
    <ion-list>
        <ion-item  (click)="medicineModal()">
            &nbsp;Medicine
            <ion-icon name="arrow-dropright" item-end></ion-icon>
        </ion-item>
        <ion-item  (click)="testModal()">
            &nbsp;Test
            <ion-icon name="arrow-dropright" item-end></ion-icon>
        </ion-item>
        <ion-item  (click)="examinationModal()">
            &nbsp;Examination
            <ion-icon name="arrow-dropright" item-end></ion-icon>
        </ion-item>
        <ion-item  (click)="vaccinationModal()">
            &nbsp;Vaccination
            <ion-icon name="arrow-dropright" item-end></ion-icon>
        </ion-item>
    </ion-list>
