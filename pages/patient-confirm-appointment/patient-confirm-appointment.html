<ion-header>
    <ion-navbar>
        <ion-title><img alt="logo" height="50"   src="assets/imgs/treatwell.png" /></ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <h2 ion-text text-center color="primary">Confirm Appointment</h2>
    <ion-card>
        <ion-card-content>
            <ion-row>
                <ion-col>
                    <label>Doctor Name: </label>
                </ion-col>
                <ion-col>
                    {{doctor.DOCTOR_NME}}
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <label> Date: </label>
                </ion-col>
                <ion-col>
                    <ion-icon name="calendar"></ion-icon> {{date}}
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <label>Time: </label>
                </ion-col>
                <ion-col>
                    <ion-icon name="clock"></ion-icon> {{time}}
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <label>Clinic Address: </label>
                </ion-col>
                <ion-col>
                    {{clinic.ADDRESS}}
                </ion-col>
            </ion-row>
        </ion-card-content>
        <ion-row>
            <ion-col>
                <button ion-button block (click)="confirmAppointment()" >Confirm &nbsp;&nbsp;&nbsp;
                        <ion-icon name="cloud-upload" item-end></ion-icon>
                </button>
            </ion-col>
        </ion-row>
    </ion-card>
</ion-content>
