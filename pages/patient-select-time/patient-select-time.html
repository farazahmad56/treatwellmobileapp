<ion-header>
    <ion-navbar>
        <ion-title>
            <h2 ion-text color="primary">Step 4- Select Time</h2>
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list>
        <div  *ngFor="let post of appointmentTime">
            <button ion-item   *ngIf="!post.isLocked;" (click)="confirmAppointment(post)">
                {{post.TIME}}
                <ion-icon name="arrow-dropright" item-end></ion-icon>
            </button>
            <button ion-item   *ngIf="post.isLocked;" (click)="confirmAppointment(post)" disabled>
                    {{post.TIME}}
                    <ion-icon name="arrow-dropright" item-end></ion-icon>
            </button>
        </div>
    </ion-list>
</ion-content>
