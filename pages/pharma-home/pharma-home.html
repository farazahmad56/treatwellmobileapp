<ion-header>
    <ion-navbar>
        <ion-title><h2 ion-text color="primary">Pharmaceutical Home</h2></ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="logOutUser()">
                    <ion-icon name="log-out"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list>
        <button ion-item (click)="openFindDoctor()">
                <ion-icon name="medkit" item-start></ion-icon>
            Visit a Doctor
            <ion-icon name="arrow-dropright" item-end></ion-icon>
        </button>
        <button ion-item (click)="openViewHistory()">
                <ion-icon name="calendar" item-start></ion-icon>
            Visits History
            <ion-icon name="arrow-dropright" item-end></ion-icon>
        </button>
    </ion-list>
</ion-content>
