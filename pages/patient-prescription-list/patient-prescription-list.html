<ion-header>
    <ion-navbar>
        <ion-title>
            <h2 ion-text color="primary">Prescriptions</h2>
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-card  *ngIf="posts?.length == 0"><ion-card-content><p ion-text color="danger">No record available.</p></ion-card-content></ion-card>
    <ion-list>
        <ion-item *ngFor="let post of posts" (click)="viewDetail(post)">
            <h2>{{post.DOCTOR_NME}}</h2>
            <p>{{post.CLINIC_NME}}</p>
            <p>{{post.PREPARED_DTE}}</p>
            <ion-icon name="arrow-dropright" item-end></ion-icon>
        </ion-item>
    </ion-list> 
</ion-content>
