<ion-header>
    <ion-navbar>
        <ion-title>Reset Password</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label floating>Account Type</ion-label>
            <ion-select [(ngModel)]="user.accountType" [ngModelOptions]="{standalone: true}">
                <ion-option value="PATIENT">Patient</ion-option>
                <ion-option value="DOCTOR">Doctor</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label floating>Mobile Number</ion-label>
            <ion-input type="number" maxlength="11" required [(ngModel)]="user.mobileNo" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>
        <ion-item>
            <button ion-button type="button"  block (click)="validateMobileNo()" >Next&nbsp;&nbsp;&nbsp;
                    <ion-icon name="skip-forward" item-end></ion-icon>
            </button>
        </ion-item>
    </ion-list>
</ion-content>
