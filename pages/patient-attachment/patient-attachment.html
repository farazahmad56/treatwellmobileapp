<ion-header>

    <ion-navbar>
        <ion-title><img alt="logo" height="50"   src="assets/imgs/treatwell.png" /></ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding class="card-background-page">
    <h2 ion-text text-center color="primary">Attachments</h2>
    <ion-fab right bottom (click)="presentActionSheet()">
             <button ion-fab color="primary" ><ion-icon name="add"></ion-icon></button>
    </ion-fab>
    <ion-card  *ngIf="posts?.length == 0"><ion-card-content><p ion-text color="danger">No Attachment uploaded yet.</p></ion-card-content></ion-card>
    <ion-card *ngFor="let post of posts;let i = index;" (click)="displayFullImage(post)">
        <img src="http://104.154.204.71/patientMobileAttachments/{{post.TW_PATIENT_ID}}/{{post.FILE_NME}}" style="height: 200px;" alt="img"   >
        <div class="card-title">Prescription{{i+1}}</div>
        <div class="card-subtitle">
            {{post.PREPARED_DTE}}
        </div>
        <ion-row>
            <ion-col>
                <button ion-button icon-left clear small (click)="deletePrescription(post)">
                        <ion-icon name="trash"></ion-icon>
                    <div>Delete</div>
                </button>
            </ion-col>
        </ion-row>
    </ion-card>
</ion-content>
