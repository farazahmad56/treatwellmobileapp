<ion-header>
    <ion-navbar>
        <ion-title><h2 ion-text color="primary">Select Doctor</h2></ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-card  *ngIf="doctors?.length == 0"><ion-card-content><p ion-text color="danger">No record matched your criteria.</p></ion-card-content></ion-card>
    <ion-card *ngFor="let post of doctors">
        <ion-item>
            <ion-thumbnail item-start *ngIf="post.PROFILE_IMAGE !== ''">
                           <img src="http://35.198.187.239/doctorProfiles/{{post.TW_DOCTOR_ID}}/{{post.PROFILE_IMAGE}}" alt="Image">
            </ion-thumbnail>
            <ion-thumbnail item-start *ngIf="post.PROFILE_IMAGE === ''">
                           <img src="assets/imgs/icons8-doctor-male-96.png" alt="Image">
            </ion-thumbnail>
            <h2>{{ post.DOCTOR_NME }}</h2>
            <p ion-text color="primary"><ion-icon name="medkit"></ion-icon>&nbsp;{{post.SPECILITY}}</p>
            <p ion-text color="secondary"><ion-icon name="list-box"></ion-icon>&nbsp;{{post.EXPERIENCE}} Years of Exp</p>
        </ion-item>
        <ion-row>
            <ion-col>
                <button ion-button icon-left clear small color="primary" (click)="selectDate(post)">
                    <ion-icon name="calendar"></ion-icon>
                    <div>&nbsp;Book Appointment</div>
                </button>
            </ion-col>
        </ion-row>
    </ion-card>
</ion-content>
