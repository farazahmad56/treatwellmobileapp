    <ion-header>
        <ion-navbar>
            <ion-title><img alt="logo" height="50"   src="assets/imgs/treatwell.png" /></ion-title>
        </ion-navbar>
    </ion-header>
<ion-content padding>
    <h2 ion-text text-center color="primary">Select Pharmacy</h2>
    <ion-card  *ngIf="pharmacies?.length == 0"><ion-card-content><p ion-text color="danger">No pharmacy available in your area.</p></ion-card-content></ion-card>
    <ion-card *ngFor="let post of pharmacies">
        <ion-card-content>
            <ion-card-title>
                {{post.STORE_NME}}
            </ion-card-title>
            <p ion-text ><ion-icon name="clock"></ion-icon>&nbsp;{{post.OPEN_FRM}} {{post.OPEN_TO}}</p>
            <p><ion-icon name="navigate"></ion-icon>&nbsp;{{post.AREA_NME}}, {{post.CITY_NME}}</p>
        </ion-card-content>
        <ion-item >
            <button ion-button icon-left  clear item-end color="primary" (click)="selectPharmacy(post)">
                <ion-icon name="cart"></ion-icon>
                Order
            </button>
        </ion-item>
    </ion-card>
</ion-content>
